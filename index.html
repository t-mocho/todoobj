<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODOLIST</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 768px)">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ruda&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Todolist2保存版</title>
</head>

<body>
  <header>
    <h1>TODO LIST</h1>
  </header>
  <main class="main">
    <div class="textin-area">
      <input type="text" id="addtext" maxlength='10' placeholder="new task">
      <button id="addbtn">add</button>
    </div>

    <h2>My Task</h2>

    <div id="task">
      <ul id="tasklist">
      </ul>
    </div>

    <div class="btn-area">
      <button id="clearbtn">allclear</button>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
